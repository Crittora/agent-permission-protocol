site_name: Agent Permission Protocol (APP)
site_description: Public specification for execution-time authority enforcement in agentic systems. Stewarded by Crittora.
site_url: https://agentpermissionprotocol.com

repo_name: crittora/agent-permission-protocol
repo_url: https://github.com/crittora/agent-permission-protocol

extra_css:
  - stylesheets/extra.css

nav:
  - Overview: index.md
  - Changelog: changelog.md
  - Contributing: contributing.md
  - License: license.md

theme:
  name: material
  features:
    - navigation.sections
    - toc.integrate
  palette:
    scheme: default
    primary: white
    accent: black
  font: false
  logo: null
  favicon: null

extra:
  generator: false

edit_uri: ""

markdown_extensions:
  - toc:
      permalink: true
